  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navigation */
    .navbar {
      background-color: #333;
      padding: 1rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #e0dcdc;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .cta-button {
      background-color: #00bcd4;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #0097a7;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    footer h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #00bcd4;
    }

    /* Responsive Text */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .cta-button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
