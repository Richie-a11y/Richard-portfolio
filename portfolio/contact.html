<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richard Ochieng - Portfolio</title>
  <script src="main.js" defer></script>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #007acc;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    h2.cme {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #007acc;
      font-size: 2rem;
    }

    /* Contact form section */
    .contact {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.3rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    /* "OR" section */
    #or {
      text-align: center;
      margin: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #555;
    }

    /* Direct contact info */
    .contac {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .contact-info p {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .contact-info a {
      color: #007acc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      background-color: #f1f1f1;
      text-align: center;
    }

    footer h2 {
      margin-bottom: 1rem;
    }

    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0;
    }

    .social-links li a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }

    .social-links li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.8rem;
      }

      h2.cme {
        font-size: 1.5rem;
      }

      .contact,
      .contac {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header and Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Title -->
  <h2 class="cme">Contact Me</h2>

  <!-- Contact Form -->
  <section class="contact">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- OR Separator -->
  <section id="or">OR</section>

  <!-- Direct Contact Info -->
  <section class="contac">
    <div class="contact-info">
      <p>Email Me at: <a href="mailto:ochiengrich313@gmail.com">ochiengrich313@gmail.com</a></p>
      <p>Call: <a href="tel:+254743190386">+254 743 190 386</a></p>
    </div>
  </section>

  <!-- Footer / Social Links -->
  <footer>
    <h2>Contact Me via Social Media</h2>
    <ul class="social-links">
      <li><a href="https://www.linkedin.com/in/richard-ochieng-206b4b339?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a></li>
      <li><a href="https://github.com/Richie-a11y">GitHub</a></li>
    </ul>
  </footer>
</body>
</html>
