  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #007acc;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to right, #007acc, #005f99);
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #e0e0ff;
      margin-bottom: 2rem;
    }

    .skills {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .cta-button {
      background-color: #ffffff;
      color: #007acc;
      border: 2px solid #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: #005f99;
      color: #ffffff;
      border-color: #ffffff;
    }

    .featured-projects {
      padding: 3rem 2rem;
      text-align: center;
    }

    footer {
      background-color: #f0f0f0;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer h2 {
      margin-bottom: 1rem;
      color: #007acc;
    }

    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .social-links li a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }

    .social-links li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .cta-button {
        width: 100%;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
